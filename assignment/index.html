<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h1 id="head">Display your data</h1>
      <label id="url-label" for="url-input">URL</label>
      <input id="url-input" class="input-url" type="text">
      <br>
      <br>
      <label id="text-label1" for="text-input1">Latitude Keys</label>
      <input id="text-input1" class="input-text" type="text">
      <br>
      <br>
      <label id="text-label2" for="text-input2">Longtitude Keys</label>
      <input id="text-input2" class="input-text" type="text">
      <br>
      <br>
      <br>
      <br>
      <button id="button">Plot data</button>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
